<!DOCTYPE html>

<!-- lang to declare language to Web Page -->
<html lang="en">
  <head>
    <title>Attributes</title>
  </head>

  <body>
    <h1 style="color: red">Attributes</h1>
    <p title="Paragraph title">This is paragraph in english</p>

    <!-- Href attribute in anchor tag -->
    <a
      style="text-decoration: none; color: orange"
      href="https://www.youtube.com/watch?v=KFfzf3CSfgM"
      title="Link to youtube"
      >This is anchor tag with page link in href attribute</a
    >

    <br />
    <br />

    <!-- ***** Image src ***** -->
    <!-- with Absolute URL -->
    <img
      src="https://plus.unsplash.com/premium_photo-1676218968741-8179dd7e533f?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="mountains"
      title="Mountain nature"
      style="border-radius: 8px"
      width="300"
      height="200"
    />

    <br />
    <br />

    <!-- with relative Url same page  -->
    <img
      src="image-2.avif"
      alt="father son in an apple orchid"
      style="border-radius: 6px; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px"
      title="orchid picture of father son"
      width="400"
      height="300"
    />

    <br />
    <br />

    <!-- with relative Url relative to domain  -->
    <img
      src="/resources/image-1.avif"
      alt="mother and kids in a vehicle in apple orchid plucking apples"
      style="
        border-radius: 6px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      "
      width="500"
      height="400"
    />
  </body>
</html>
