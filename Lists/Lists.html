<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists</title>
  </head>
  <body>
    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
      <li>Apple</li>
      <li>Grapes</li>
      <li>Mango</li>
    </ul>
    <hr />

    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
    <hr />

    <!-- Description list -->
    <h2>Description List</h2>
    <dl>
      <dt>Coffee</dt>
      <dd>- Black hot drink.</dd>

      <dt>Milk</dt>
      <dd>- White cold drink.</dd>
    </dl>
  </body>
</html>
