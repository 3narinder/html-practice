<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TEXT FORMATTING</title>
  </head>
  <body>
    <!--<strong> and <b> -->
    <b>This Text is bold. without any extra importance</b>
    <br />
    <strong>This text is important!</strong>
    <hr />

    <!-- <i>> and <em>-->
    <i>This text is italic.</i>
    <br />
    <em>This text is emphasized</em>
    <hr />

    <!-- <small> -->
    <p>This text is <small>smaller</small></p>
    <hr />

    <!-- <mark> -->
    <p>do not forget to buy <mark>Milk</mark> for tea.</p>
    <hr />

    <!-- delete <del>  and inserted <ins>-->
    <p>My favorite color is <del>red</del> <ins>Blue</ins>.</p>
    <hr />

    <!-- subscript <sub> and superscript <sup> -->
    <p>Formula of water is H<sub>2</sub>O.</p>
    <p>Speed of Light is 3&times;10<sup>8</sup></p>
  </body>
</html>
